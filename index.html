<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indoor Plant Care Companion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h2>ğŸŒ± Indoor Plant Care Companion ğŸŒ±</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Ask me about plant care...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Load plant data first, then chatbot logic -->
  <script src="plantData.js"></script>
  <script src="script.js"></script>

  <script>
    // Add event listener to trigger sendMessage() when Enter is pressed
    document.getElementById("user-input").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
